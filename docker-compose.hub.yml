# =============================================================================
# SliverUI Docker Compose -- Pull from Docker Hub
# =============================================================================
# Deploys SliverUI using a pre-built unified image from Docker Hub.
# No source code or local build required.
#
# Usage:
#   1. Copy this file + .env.example to your server
#   2. Create .env and set SECRET_KEY + ADMIN_PASSWORD
#   3. Place SSL certs in ./certs/ (cert.pem, key.pem)
#   4. Place nginx config in ./nginx/nginx.conf
#   5. Place Sliver operator config in ./config/operator.cfg
#   6. Start: docker compose -f docker-compose.hub.yml up -d
#
# Version pinning:
#   Set SLIVERUI_VERSION=1.0.0 in .env to pin to a specific release.
#   Default: latest
# =============================================================================

services:
  sliver-ui:
    image: ${DOCKERHUB_USERNAME:?Set DOCKERHUB_USERNAME in .env}/sliver-ui:${SLIVERUI_VERSION:-latest}
    container_name: sliver-ui
    network_mode: host
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required - set in .env file}
      - DATABASE_URL=sqlite:///./data/sliverui.db
      - SLIVER_CONFIG=${SLIVER_CONFIG:-/app/config/operator.cfg}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required - set in .env file}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: sliverui-nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      sliver-ui:
        condition: service_healthy
