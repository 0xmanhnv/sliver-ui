# =============================================================================
# SliverUI CI Pipeline
# =============================================================================
# Runs linting and tests for backend (Python) and frontend (TypeScript).
# Triggers on push to main and pull requests.
#
# Jobs (two waves):
#   Wave 1 (parallel): lint-backend, lint-frontend
#   Wave 2 (parallel): test-backend, test-frontend (after lint passes)
# =============================================================================

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - 'DISCLAIMER.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - 'DISCLAIMER.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ===========================================================================
  # BACKEND LINT
  # ===========================================================================
  lint-backend:
    name: Lint Backend (ruff + black)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run ruff (linter)
        run: ruff check . --output-format=github

      - name: Run black (format check)
        run: black --check --diff .

  # ===========================================================================
  # FRONTEND LINT
  # ===========================================================================
  lint-frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ===========================================================================
  # BACKEND TESTS
  # ===========================================================================
  test-backend:
    name: Test Backend (pytest)
    runs-on: ubuntu-latest
    needs: [lint-backend]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest with coverage
        run: |
          pytest -v \
            --tb=short \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            || EXIT_CODE=$?
          # Exit code 5 = no tests collected (not a failure)
          if [ "${EXIT_CODE:-0}" -eq 5 ]; then
            echo "::warning::No tests found yet. Add tests to backend/tests/"
            exit 0
          fi
          exit ${EXIT_CODE:-0}
        env:
          APP_ENV: testing
          SECRET_KEY: ci-test-secret-key-not-for-production
          DATABASE_URL: "sqlite:///./test.db"
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: testpassword123

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

  # ===========================================================================
  # FRONTEND TESTS
  # ===========================================================================
  test-frontend:
    name: Test Frontend (vitest)
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run vitest
        run: npx vitest run --reporter=verbose --passWithNoTests
