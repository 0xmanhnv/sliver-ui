# ═══════════════════════════════════════════════════════════════════════════
# SliverUI Docker Compose Configuration
# ═══════════════════════════════════════════════════════════════════════════
# Unified image: frontend static files + backend served by a single container.
# Nginx (separate container) handles TLS termination and proxies to sliver-ui:8000.

services:
  sliver-ui:
    build: .
    image: sliver-ui:latest
    container_name: sliver-ui
    network_mode: host
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required - set in .env file}
      - DATABASE_URL=sqlite:///./data/sliverui.db
      - SLIVER_CONFIG=/app/config/operator.cfg
      - LOG_LEVEL=INFO
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required - set in .env file}
      # GitHub token for armory operations (increases rate limit from 60 to 5000/hour)
      # Set via: export GITHUB_TOKEN=ghp_xxx && docker compose up -d
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: sliverui-nginx
    network_mode: host
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      sliver-ui:
        condition: service_healthy
