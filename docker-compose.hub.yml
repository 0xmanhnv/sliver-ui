# =============================================================================
# SliverUI Docker Compose -- Pull Pre-built Image
# =============================================================================
# Deploys SliverUI using a pre-built unified image from GHCR.
# No source code or local build required.
#
# Usage:
#   1. Download: docker-compose.hub.yml, nginx.conf
#   2. Create .env (see below)
#   3. Place SSL certs in ./certs/ and operator config in ./config/
#   4. Start: docker compose -f docker-compose.hub.yml up -d
#
# Version pinning:
#   SLIVERUI_VERSION=1.0.0  → specific release
#   SLIVERUI_VERSION=latest → latest build (default)
# =============================================================================

services:
  sliver-ui:
    image: ghcr.io/0xmanhnv/sliver-ui:${SLIVERUI_VERSION:-latest}
    container_name: sliver-ui
    network_mode: host
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required - set in .env file}
      - DATABASE_URL=sqlite:///./data/sliverui.db
      - SLIVER_CONFIG=${SLIVER_CONFIG:-/app/config/operator.cfg}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required - set in .env file}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: sliverui-nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      sliver-ui:
        condition: service_healthy
