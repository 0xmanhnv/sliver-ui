# =============================================================================
# SliverUI CI Pipeline
# =============================================================================
# Runs linting, tests, and Docker build verification.
#
# Jobs (three waves):
#   Wave 1 (parallel): lint-backend, lint-frontend
#   Wave 2 (parallel): test-backend, test-frontend
#   Wave 3:            docker-build (verify unified image builds)
# =============================================================================

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ===========================================================================
  # BACKEND LINT
  # ===========================================================================
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install lint tools
        run: pip install ruff black

      - name: Ruff
        run: ruff check . --output-format=github

      - name: Black
        run: black --check --diff .

  # ===========================================================================
  # FRONTEND LINT
  # ===========================================================================
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - name: ESLint
        run: npm run lint

  # ===========================================================================
  # BACKEND TESTS
  # ===========================================================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [lint-backend]
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Pytest
        run: |
          pytest -v \
            --tb=short \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            || EXIT_CODE=$?
          if [ "${EXIT_CODE:-0}" -eq 5 ]; then
            echo "::warning::No tests collected — add tests to backend/tests/"
            exit 0
          fi
          exit ${EXIT_CODE:-0}
        env:
          APP_ENV: testing
          SECRET_KEY: ci-test-secret-key-not-for-production
          DATABASE_URL: sqlite:///./test.db
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: testpassword123

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

  # ===========================================================================
  # FRONTEND TESTS
  # ===========================================================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - name: Vitest
        run: npx vitest run --reporter=verbose --passWithNoTests

  # ===========================================================================
  # DOCKER BUILD TEST (verify unified Dockerfile builds successfully)
  # ===========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - name: Build unified image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: sliver-ui:ci-test
          cache-from: type=gha,scope=unified
          cache-to: type=gha,mode=max,scope=unified

      - name: Smoke test — healthcheck
        run: |
          docker run -d --name ci-smoke \
            -p 8000:8000 \
            -e SECRET_KEY=ci-smoke-test \
            -e ADMIN_PASSWORD=ci-smoke-test \
            -e DATABASE_URL=sqlite:///./data/sliverui.db \
            sliver-ui:ci-test

          # Wait for container to be ready
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/health; then
              echo ""
              echo "Health check passed"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Health check failed after 30s"
              docker logs ci-smoke
              exit 1
            fi
            sleep 1
          done

          # Verify SPA is served
          curl -sf http://localhost:8000/ | grep -q '</html>'
          echo "SPA served successfully"

          docker stop ci-smoke
